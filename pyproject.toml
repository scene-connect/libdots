[tool.poetry]
name = "dots_utilities"
version = "0.6.3a3"
description = "Utility functions for the DOTS simulation framework"
authors = ["Dolf Andringa <dolfandringa@gmail.com>"]
readme = "README.md"
packages = [{include = "dots_utilities", from = "src"}]

[[tool.poetry.source]]
name = "PyPI"
priority = "supplemental"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = ">=23.7.0"
pre-commit = ">=3.3.3"
pyright = ">=1.1.320"
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
pytest-mock = ">=3.11.1"
ruff = ">=0.0.283"
pyupgrade = "^3.19.1"
isort = "^5.13.2"

[tool.pyright]
reportImportCycles = false
typeCheckingMode = "strict"
venv = ".venv"
venvPath = "."
exclude = ["./typings/*", "**/node_modules", "**/__pycache__", "**/.*"]


[tool.pytest.ini_options]
addopts = [
    "--dist","loadscope",
    "--import-mode=importlib",
    "--cov",
    "--ignore=package",
    "--ignore=dist"
]

[tool.coverage.run]
branch = true
omit = []
source = ["./src/dots_utilities"]

[tool.coverage.report]
exclude_also = [
    "if .*TYPE_CHECKING:",
    "@overload",
    "@typing.overload",
    "@abstractmethod",
    "@abc.abstractmethod",
]
fail_under = 100
show_missing = true

[tool.ruff]
# Ignore max line length - black will handle this and it's okay to go over somtimes.
ignore = ["E501"]

[tool.isort]
profile = "black"
force_single_line = "true"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
